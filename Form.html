<!DOCTYPE HTML>
<html>
<head>
<title>Basic Form Design</title>
</head>

<body>
<h1>BJSR JAIN COLLEGE</h1>
<h3>Basic Form Design</h3>
<form action="#"> 
<fieldset>
<legend>Personal Detail</legend>
<p>
<label>First Name : <input name="fname" /> </label>
</p>
<p>
<label>Last Name :<input name="lname" /> </label>
</p>
<p>
gender <label> <input type="radio" name="gender" value="male" /> male </label>
<label> <input type="radio" name="gender" value="female" /> female </label>
</p>
<p>
<label> email : <input type="email" name="email" /> </label>
</p>
<p>
<label> Date of Birth : <input type="date" name="Birth Date"> /> </label>
</p>

<p>
<label> address : <br />
<textarea name="Address" cols="30" rows="4">
</textarea>
</label>
</p>

<p>
<label> QUALIFICATION :   </label>
<input type="checkbox" name="C" value="C" checked="/yes/"/>C </label>
<input type="checkbox" name="JAVA" value="JAVA" />JAVA </label>
<input type="checkbox" name="PYTHON" value="PYTHON" />PYTHON </label>
<input type="checkbox" name="PHP" value="PHP" />PHP </label>
</p>

<p>
<button type="Submit" /> Submit
</p>
</field>
</body>
</html>
